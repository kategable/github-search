<input type="text" [(ngModel)]="term">
<button type="button" (click)="search()"> {{isMore? 'next 100' : 'search'}}</button>

total:{{this.cnt}}
page: {{this.page}} of {{numberofPages}}
<ol>
  <li *ngFor="let item of items">
   <img [src]="item.avatar_url" style="width:100px; height:100px">
   <a target="_blank" [href]="item.html_url">{{item.login}}</a>
  </li>
</ol>
